<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瓦片地图</title>
    <link rel="stylesheet" href="/arcgis_js_api/library/3.20/3.20compact/esri/css/esri.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="map">
    </div>
    <script type="text/javascript">
        var dojoConfig = {
            "parseOnLoad": true,
            "async": true
        };
    </script>
    <script src="/arcgis_js_api/library/3.20/3.20compact/init.js"></script>
    <script type="text/javascript">
    require([
        "esri/map",
        "esri/layers/ArcGISTiledMapServiceLayer",
        "dojo/domReady!"
    ], function(
        Map,
        ArcGISTiledMapServiceLayer
    ) {
        var map = new Map("map", {
            logo: false,
            zoom: 8, //默认缩放级别
            slider: true,
            sliderPosition: "top-left"
        });

        var layer = new ArcGISTiledMapServiceLayer("//wx.yunqunet.net/arcgis/rest/services/shaoguan/sgdt/MapServer");

        map.addLayer(layer);
    });
    </script>
</body>
</html>
